<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
<h1>{{ title }} is working!</h1>

{% for object in objects_list %}
    <div class="post_list">

        <p><a href="{{object.get_absolute_url}} "><h2>{{ object.title }}</h2></a></p>

        {#        <p><a href="/posts/{{ object.id }}"><h2>{{ object.title }}</h2></a></p>#}
        <p>{{ object.content }}</p>
        <p>{{ object.timestamp }}</p>
        <p>{{ object.updated }}</p>
    </div>
{% endfor %}

</body>
</html>
