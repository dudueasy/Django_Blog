<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">
                {% if 'html_safe' in message.tags %}{{ message|safe }}{% else %}{{ message }}
                {% endif %}</li>
        {% endfor %}
    </ul>
{% endif %}


<dic class="container">
    {% block content %}

    {% endblock %}

</dic>

</body>
</html>
