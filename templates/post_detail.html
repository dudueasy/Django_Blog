{% extends 'base.html' %}
{% block title %}
    {{ instance.title }} | {{ block.super }}
{% endblock %}
{% block content %}

    <div><h2>{{ instance.title }}</h2></div>
    <p>{{ instance.id }}</p>
    <p>{{ instance.content }}</p>
    <p>{{ instance.timestamp }}</p>
    <p>{{ instance.updated }}</p>
{% endblock %}
